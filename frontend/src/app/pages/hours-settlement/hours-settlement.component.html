<div class="sticky-container">
    <h1>Rozliczanie godzin</h1>
    <div class="d-flex justify-content-between align-items-center">
        <app-search-filter
            class="w-25"
            [searchValue]="(searchValue$ | async)!"
            (searchValueChange)="searchValue$.next($event)"
        ></app-search-filter>
        <button (click)="addHoursSettlementRecord()" class="d-block btn btn-primary">+</button>
    </div>
    <app-table-sticky class="mt-3">
        <th>Lp.</th>
        <th>Data</th>
        <th>Imie i nazwisko</th>
        <th>Nazwa aktywności</th>
        <th>Opis</th>
        <th colspan="2">Liczba godzin</th>

        <tr *ngFor="let record of records; let i = index">
            <td>{{ record.idx }}</td>
            <td>{{ record.work_date }}</td>
            <td>{{ record.name }} {{ record.surname }}</td>
            <td>{{ record.activity_name }}</td>
            <td>{{ record.description }}</td>
            <td>{{ record.amount }}</td>
            <td class="d-flex justify-content-end">
                <app-confirm-button
                    label="Usuń"
                    confirmBtnClass="btn-danger"
                    (confirm)="deleteHoursSettlementRecord(record.id)"
                ></app-confirm-button>
            </td>
        </tr>
    </app-table-sticky>
    <app-paginator [items$]="records$" (pageChange)="onPageChange($event)"></app-paginator>
</div>
