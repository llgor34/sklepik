<div class="sticky-container">
  <h1>Rozliczanie godzin</h1>
  <button
    (click)="addHoursSettlementRecord()"
    class="ms-auto d-block btn btn-primary"
  >
    +
  </button>
  <div class="mt-3"></div>
  <app-table-sticky
    [records]="records"
    [tableContentTemplate]="tableBodyTemplate"
  >
    <th>Lp.</th>
    <th>Data</th>
    <th>Imie i nazwisko</th>
    <th>Nazwa aktywno≈õci</th>
    <th>Opis</th>
    <th colspan="2">Liczba godzin</th>

    <ng-template #tableBodyTemplate let-record let-i="idx">
      <td>{{ i + 1 }}</td>
      <td>{{ record.work_date | date : "dd.MM.yyyy" }}</td>
      <td>{{ record.name }} {{ record.surname }}</td>
      <td>{{ record.activity_name }}</td>
      <td>{{ record.description }}</td>
      <td>{{ record.amount }}</td>
      <td class="d-flex justify-content-end">
        <app-confirm-button
          (confirm)="deleteHoursSettlementRecord(record.id)"
        ></app-confirm-button>
      </td>
    </ng-template>
  </app-table-sticky>
