<form>
  <div class="row">
    <div class="form-group col-12 col-md-6">
      <label for="worker">Osoba</label>
      <select class="form-select" name="worker"></select>
    </div>
    <div class="form-group col-12 col-md-6">
      <label for="category">Kategoria</label>
      <input class="form-control" type="text" name="category" />
    </div>
  </div>

    <div class="form-group col-12 col-md-6">
      <label for="date">Data</label>
      <input class="form-control" type="date" name="date" />
    </div>
    <div class="form-group col-12 col-md-6">
      <label for="workTime">Czas</label>
      <input class="form-control" type="number" name="workTime" />
    </div>
  </div>
  <div class="form-group">
    <label for="description">Opis</label>
    <textarea class="form-control" name="description"></textarea>
  </div>
  <button class="btn btn-primary mt-5 w-100">Potwierd≈∫</button>
