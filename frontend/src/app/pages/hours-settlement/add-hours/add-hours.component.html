<h1>Dodawanie godzin</h1>
<form #form="ngForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="form-group col-12 col-md-6">
      <label for="worker">Osoba</label>
      <select class="form-select" ngModel name="workerId">
        <option
          class="text-capitalize"
          *ngFor="let worker of workers"
          [value]="worker.id"
        >
          [{{ worker.id }}] {{ worker.name }} {{ worker.surname }}
        </option>
      </select>
    </div>
    <div class="form-group col-12 col-md-6">
      <label for="category">Kategoria</label>
      <select class="form-select" ngModel name="activityId">
        <option
          class="text-capitalize"
          *ngFor="let activity of activities"
          [value]="activity.id"
        >
          [{{ activity.id }}] {{ activity.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-12 col-md-6">
      <label for="date">Data</label>
      <input class="form-control" type="date" ngModel name="date" />
    </div>
    <div class="form-group col-12 col-md-6">
      <label for="workTime">Czas</label>
      <input class="form-control" type="number" ngModel name="workTime" />
    </div>
  </div>
  <div class="form-group">
    <label for="description">Opis</label>
    <textarea class="form-control" ngModel name="description"></textarea>
  </div>
  <button class="btn btn-primary mt-5 w-100">Potwierd≈∫</button>
</form>
