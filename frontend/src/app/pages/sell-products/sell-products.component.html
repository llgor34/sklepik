<div appAnimateOnEnter>
    <app-sell-products-header
        [isEndSellDisabled]="products.length === 0 || !this.paymentMethod"
        (search)="fetchProduct($event)"
        (endSell)="submitSell()"
    ></app-sell-products-header>
    <app-products-table
        [products]="products"
        [(paymentMethod)]="paymentMethod"
        [(lessonId)]="lessonId"
        (removeProductAtIdx)="removeProduct($event)"
    ></app-products-table>
</div>
<app-done-orders></app-done-orders>
