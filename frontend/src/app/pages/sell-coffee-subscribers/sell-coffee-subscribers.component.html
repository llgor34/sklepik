<h1>Kawonament</h1>
<div class="row">
  <div class="col">
    <input
      [(ngModel)]="searchValue"
      name="searchValue"
      class="form-control"
      type="text"
      placeholder="Wyszukiwanie"
    />
  </div>
</div>
<div class="overflow-auto mt-5">
  <table class="table">
    <thead>
      <tr>
        <td>Lp.</td>
        <td>Imię</td>
        <td>Nazwisko</td>
        <td>Liczba pozostałych kaw</td>
        <td>Ostatnie użycie</td>
        <td>Opcje</td>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let subscriber of subscribers | filter : searchValue;
          let i = index
        "
      >
        <td>{{ i + 1 }}</td>
        <td>{{ subscriber.name }}</td>
        <td>{{ subscriber.surname }}</td>
        <td>{{ subscriber.coffees_left }}</td>
        <td [ngClass]="{ 'text-danger': isSubscriptionUsedToday(subscriber) }">
          {{ subscriber.coffees_receive_datetimes | firstElementOfArray }}
        </td>
        <td class="d-flex justify-content-between">
          <app-edit-by-value-field
            btnText="Zmodyfikuj o"
            btnClass="btn-success me-2"
            (btnClick)="updateCoffeesLeftBy(i, $event)"
          ></app-edit-by-value-field>
          <button (click)="useCoffeeSubscription(i)" class="btn btn-warning">
            Użyj abonamentu
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
