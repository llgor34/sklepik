<div class="col d-flex flex-column align-items-center">
    <h1 class="mb-5">Witamy na stronie "Zegowskiej Szamy"</h1>
    <form #form="ngForm" (ngSubmit)="formSubmit(form)" class="w-50 d-flex flex-column">
        <div class="form-group">
            <label for="password">Identyfikator:</label>
            <input
                class="form-control"
                name="password"
                type="password"
                ngModel
                required
                #password="ngModel"
                (paste)="onPaste($event)"
            />
        </div>
        <span *ngIf="userNotExists" class="text-danger">Użytkownik o takim identyfikatorze, nie istnieje!</span>
        <button [disabled]="password.invalid" class="btn btn-primary mt-3">Zaloguj się</button>
    </form>
</div>
