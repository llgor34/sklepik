<div class="col d-flex flex-column align-items-center">
  <h1 class="mb-5">Witamy na stronie "Zegowskiej Szamy"</h1>
  <form
    #form="ngForm"
    (ngSubmit)="formSubmit(form)"
    class="w-50 d-flex flex-column"
  >
    <div class="form-group">
      <label for="password">Nazwa użytkownika:</label>
      <input
        class="form-control"
        name="username"
        type="text"
        ngModel
        required
        #username="ngModel"
      />
      <span *ngIf="isUsernameInvalid" class="text-danger"
        >Niepoprawna nazwa użytkownika!</span
      >
    </div>
    <div class="form-group">
      <label for="password">Hasło:</label>
      <input
        class="form-control"
        name="password"
        type="password"
        ngModel
        required
        #password="ngModel"
      />
    </div>
    <span *ngIf="isPasswordInvalid" class="text-danger"
      >Niepoprawne hasło!</span
    >
    <button [disabled]="password.invalid" class="btn btn-primary mt-3">
      Zaloguj się
    </button>
  </form>
</div>
