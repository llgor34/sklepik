<div class="overflow-auto">
  <table class="table">
    <thead>
      <tr class="position-sticky sticky-top bg-white">
        <ng-content select="th"></ng-content>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of records; let i = index">
        <ng-container
          [ngTemplateOutlet]="tableContentTemplate"
          [ngTemplateOutletContext]="{ $implicit: record, idx: i }"
        ></ng-container>
      </tr>
    </tbody>
  </table>
</div>
