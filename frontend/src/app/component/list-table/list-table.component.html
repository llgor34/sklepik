<div appAnimateOnEnter animationName="fadeIn" class="sticky-container d-flex flex-container">
    <h1>{{ title }}</h1>
    <div class="d-flex justify-content-between align-items-center">
        <app-search-filter
            class="w-25"
            [searchValue]="(searchValue$ | async)!"
            (searchValueChange)="searchValue$.next($event)"
        ></app-search-filter>
        <button (click)="onAddNew()" class="d-block btn btn-primary">+</button>
    </div>
    <app-table-sticky class="mt-3" [tableHeadTemplate]="tableHeadTemplate">
        <ng-container
            [ngTemplateOutlet]="tableBodyTemplate"
            [ngTemplateOutletContext]="{ $implicit: records }"
        ></ng-container>
    </app-table-sticky>
    <app-paginator [items$]="records$" (pageChange)="onPageChange($event)"></app-paginator>
</div>
