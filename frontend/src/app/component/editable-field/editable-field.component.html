<ng-container *ngIf="!isInEditMode">
    <span *ngIf="!isEncrypted" (click)="toggleEditMode()">{{ originalValue }}</span>
    <span *ngIf="isEncrypted" (click)="toggleEditMode()">{{ originalValue | encrypt }}</span>
</ng-container>
<ng-container *ngIf="isInEditMode">
    <input
        #input
        *ngIf="!isInListMode"
        (blur)="onNewValueConfirm()"
        (keyup.enter)="onNewValueConfirm()"
        (keyup.escape)="onNewValueReset()"
        [(ngModel)]="newValue"
        class="form-control"
        type="text"
        name="value"
    />
    <select
        #select
        *ngIf="isInListMode"
        (blur)="onNewValueConfirm()"
        [(ngModel)]="newValue"
        class="form-select"
        name="value"
    >
        <option *ngFor="let value of list" [value]="value">{{ value }}</option>
    </select>
</ng-container>
