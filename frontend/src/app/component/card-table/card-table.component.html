<div class="row gy-4">
    <div *ngFor="let card of cards" class="col col-lg-3">
        <div class="card" [routerLink]="card.url">
            <img [src]="card.imageUrl" class="card-img-top" alt="image" />
            <div class="card-body">
                <label class="card-title h3">{{ card.title }}</label>
                <p class="card-text">{{ card.description }}</p>
            </div>
        </div>
    </div>
</div>
